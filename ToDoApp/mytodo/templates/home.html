{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-info">
            <a class="navbar-brand" href="#">{{ app_name }}</a>
        </nav>
    </header>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-4 mb-2">Add Your Todo Here!</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <form class="form-inline justify-content-center">
                    <div class="form-group">
                        <input type="email" placeholder="Enter Your Todo" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="mx-2 btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12 table-responsive">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>This is our todo</td>
                            <td class="text-right">
                                <button type="submit" class="mx-2 btn btn-danger">DELETE</button>
                            </td>
                            <td class="text-left">
                                <button type="submit" class="mx-2 btn btn-info">EDIT</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
